name: Nasi
slug: nasi
type: theme
version: 0.1.0
description: nasi theme
icon: rebel
author:
  name: nasi
  email: krebskrebs@gmail.com
homepage: https://github.com/nasi/grav-theme-nasi
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/nasi/grav-theme-nasi/issues
readme: https://github.com/nasi/grav-theme-nasi/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
